<form>
  <p class="h5 text-center mb-4">Registrar Producto</p>
  <div class="row">
    <div class="col">
      <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="text" class="form-control" mdbActive>
        <label>Codigo</label>
      </div>
    </div>
    <div class="col">
      <div class="md-form">
        <i class="fa fa-id-card-o prefix grey-text"></i>
        <input type="text" class="form-control" mdbActive>
        <label>Descripcion</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="md-form">
        <i class="fa fa-map-marker prefix grey-text"></i>
        <input type="number" class="form-control" mdbActive>
        <label>Stock</label>
      </div>
    </div>
    <div class="col">
      <div class="md-form">
        <i class="fa fa-map-marker prefix grey-text"></i>
        <input type="text" class="form-control" mdbActive>
        <label>Precio</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="md-form">
        <i class="fa fa-phone prefix grey-text"></i>
        <input type="date" class="form-control" mdbActive>
        <label>Fecha Vencimiento</label>
      </div>
    </div>
    <div class="col">
      <div class="md-form">
        <select class="form-control">
          <option>Categoria</option>
        </select>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-unique waves-light btn-block" mdbRippleRadius>Guardar <i class="fa fa-floppy-o ml-1"></i></button>
  </div>
</form>
